<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="">
    <title>Virtual Pusheen | Play!</title>
</head>
<body>
    <div class="main">
        <div id="blurb">
            <p>Keep your Pusheen alive by feeding it, playing with it, and letting it sleep!</p>
        </div>
        <div class="food-level">
            <h3>Food Level</h3>
            <h2 id="foodScore">0</h2>
        </div>
        <div class="sleep-level">
            <h3>Sleep Level</h3>
            <h2 id="sleepScore">0</h2>
        </div>
        <div class="play-level">
            <h3>Play Level</h3>
            <h2 id="playScore">0</h2>
        </div>
        <div class="game-buttons">
            <button id="food" type="button">Feed</button>
            <button id="sleep" type="button">Sleep</button>
            <button id="play" type="button">Play</button>
        </div>
        </div>
    </div>
</body>
</html>
