<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/playgame.css">
    <title>Virtual Pusheen | Play!</title>
</head>
<body>
    <div class="main">
        <a href="index.html">
            <div class="logo">
                <img class="logo-pusheen" src="https://i.ibb.co/jkSGQ2s/pusheen-html.png" alt="pusheen-html" border="0"></a><br />
             </div>
            </a>
        <div id="blurb">
            <h1>Keep your Pusheen alive by feeding it, playing with it, and letting it sleep!</h1>
        </div>
        <div class="food-level">
            <span id="foodScore">Food Level: 100</span>
        </div>
        <div class="sleep-level">
            <span id="sleepScore">Sleep Level: 100</span>
        </div>
        <div class="play-level">
            <span id="playScore">Play Level: 100</span>
        </div>
        <div class="game-buttons">
            <button id="food" type="button">Feed</button>
            <button id="sleep" type="button">Sleep</button>
            <button id="play" type="button">Play</button>
        </div>
        <div id="pause-play">
            <button id="start" type="button">Play</button>
            <button id="pause" type="button">Pause</button>
        </div>
        </div>
    </div>
</body>
</html>
