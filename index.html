<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/playgame.css">
    <title>Tamagotchi | Play!</title>
</head>
<body>
    <span>TESTING</span>
    <div class="main">
            <div class="logo">
                <h2>TAMAGOTCHI</h2>
                <img class="logo-pusheen" src="https://i.ibb.co/jkSGQ2s/pusheen-html.png" alt="pusheen-html" border="0"></a><br />
             </div>
             <div class="backdrop"></div>
        <div class="name">
            <h1>Enter Pet Name</h1>
            <div class="name-input">
                <textarea rows="3"></textarea>
            </div>
            <div class="name-actions">
                <button id="namebtn" type="button" class="btn-cancel">Cancel</button>
                <button id="namebtn" type="button" class="btn-confirm">Confirm</button>
            </div>
        </div>
             <div class="name-modal">
                <div class="name-control">
                    <p id="new-name"></p>
                    <button class="btn-enter"id="namebtn" type="button">Enter Pet Name</button>
                </div>
            </div>
        <div id="blurb">
            <h1>Keep your pet alive by feeding it, playing with it, and letting it sleep!</h1>
        </div>
    <div class="levels">
        <div class="food-level">
            <span id="foodScore">Food Level: 100</span>
        </div>
        <div class="sleep-level">
            <span id="sleepScore">Sleep Level: 100</span>
        </div>
        <div class="play-level">
            <span id="playScore">Play Level: 100</span>
        </div>
    </div>
        <div class="game-buttons">
            <button id="food" type="button">Feed</button>
            <button id="sleep" type="button">Sleep</button>
            <button id="play" type="button">Play</button>
        </div>
        <div id="resume-play">
            <button id="resume" type="button">Resume</button>
            <button id="pause" type="button">Pause</button>
        </div>
        <div id="display-image">
            <img class="pusheen-heart" src="https://i.ibb.co/PxhZGVf/pusheen-heart-html.png" alt="pusheen-heart-html" border="0">
        </div>
        <!-- End Game Modal -->
        <section>
         <button class="end-btn">End Game</button> 
         <span class="overlay"></span>

            <div class="end-modal-box">
                <h2>Game Over</h2>
                <p class="endGameSubtitle">You game has ended. Hit refresh to start over.</p>
                <img class="pusheen-sad" src="https://i.ibb.co/r4DTGff/sad-pusheen.png" alt="sad-pusheen" border="0">

                <div class="end-box-btn">
                    <button class="close-btn">&times;</button>
                </div>
            </div>
                <!-- <div class="end-header">
                    <button class="close-btn">&times;</button>
                </div>
                <div class="end-body"></div> -->
                  
        </section>
    </div>
</body>
</html>
